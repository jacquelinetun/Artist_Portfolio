<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="commission.css">
    <script src="https://kit.fontawesome.com/af322d73f7.js" crossorigin="anonymous"></script>
    <title>Commission</title>
  </head>
  <body>

    <div class="commission mt-5 text-center">
        <div class="container">
            <h1 class="text-center text-uppercase mb-5">What Can You Commission?</h1>
            <div class="row">
                <div class="col-lg-3">
                    <div class="card">
                        <img src="images/Couple_Com.jpg" alt="">
                        <div class="card-body">
                            <div class="com-name">
                                <p>Couple Commission</p>           
                            </div><hr>
                            <div class="price">
                                <p>$75.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card">
                        <img src="images/FurryStyle_Com.jpg" alt="">
                        <div class="card-body">
                            <div class="com-name">
                                <p>Furry Style Commission</p>           
                            </div><hr>
                            <div class="price">
                                <p>$50.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card">
                        <img src="images/SemiColor_Com.jpg" alt="">
                        <div class="card-body">
                            <div class="com-name">
                                <p>Portrait Commission</p>           
                            </div><hr>
                            <div class="price">
                                <p>$100.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card">
                        <img src="images/Anime_Com.jpg" alt="">
                        <div class="card-body">
                            <div class="com-name">
                                <p>Anime Style Commission</p>           
                            </div><hr>
                            <div class="price">
                                <p>$30.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
